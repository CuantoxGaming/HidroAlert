<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroAlert - Detección de Aumento de Nivel de Agua</title>
    <style>
        /* Configuración del fondo */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: #0f2027; /* color de respaldo */
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            position: relative;
        }

        /* Fondo animado de lluvia */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Variación en la cantidad y tamaño de gotas */
        .drop:nth-child(1) { left: 5%; animation-duration: 0.8s; }
        .drop:nth-child(2) { left: 10%; animation-duration: 0.9s; }
        .drop:nth-child(3) { left: 15%; animation-duration: 0.7s; }
        .drop:nth-child(4) { left: 20%; animation-duration: 1s; }
        .drop:nth-child(5) { left: 25%; animation-duration: 0.8s; }
        .drop:nth-child(6) { left: 30%; animation-duration: 1.1s; }
        .drop:nth-child(7) { left: 35%; animation-duration: 0.85s; }
        .drop:nth-child(8) { left: 40%; animation-duration: 0.95s; }
        .drop:nth-child(9) { left: 45%; animation-duration: 0.75s; }
        .drop:nth-child(10) { left: 50%; animation-duration: 1s; }
        .drop:nth-child(11) { left: 55%; animation-duration: 0.8s; }
        .drop:nth-child(12) { left: 60%; animation-duration: 1.05s; }
        .drop:nth-child(13) { left: 65%; animation-duration: 0.9s; }
        .drop:nth-child(14) { left: 70%; animation-duration: 0.85s; }
        .drop:nth-child(15) { left: 75%; animation-duration: 1.2s; }
        .drop:nth-child(16) { left: 80%; animation-duration: 1.1s; }
        .drop:nth-child(17) { left: 85%; animation-duration: 0.9s; }
        .drop:nth-child(18) { left: 90%; animation-duration: 1s; }
        .drop:nth-child(19) { left: 95%; animation-duration: 1.15s; }

        /* Estilos del contenido de la página */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Fondo animado de lluvia -->
    <div class="rain">
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
    </div>

    <!-- Contenido de la página -->
    <div class="content">
        <h1>HydroAlert</h1>
        <p>Monitoreo inteligente del nivel del agua bajo puentes en tiempo real.</p>
        <p>Con HydroAlert, detectamos el aumento del nivel de agua y enviamos alertas automáticas a la intendencia mediante SMS para prevenir inundaciones y mantener la seguridad.</p>
        <button class="button">Conoce más</button>
    </div>

</body>
</html>
